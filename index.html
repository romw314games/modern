<html>
	<head>
		<style>
			#gamelist > ul > li {
				margin: 8px;
				padding: 7px;
			}
			#gamelist > ul > li > a {
				border: 3px solid black;
				background-color: pink;
				padding: 7px;
				text-decoration: none;
				color: darkgreen;
			}
		</style>
		<script src="https://raw.githubusercontent.com/koffiisen/js-splash/91a66bc4734a18f7c23b185f38c811696cd94e2d/dist/js-splash-2.0.min.js"></script>
	</head>
	<body>
		<script>
			const splash = new Splash({});
			splash.fromImage('/logo.png', 5000, {});
		</script>
		<h1>romw314games</h1>
		<div id="gamelist">
			Loading...
		</div>
		<script>
			fetch("/games.json").then(x=>x.json()).then(data => {
				let html = "<ul>";
				for (const game of data.games) {
					html += `<li><a href="${game.url}">${game.name}</a>`;
				}
				html += "</ul>";
				document.getElementById('gamelist').innerHTML = html;
			});
		</script>
	</body>
</html>
